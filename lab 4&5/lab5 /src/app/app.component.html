<header>
  <h1>Online Store</h1>
</header>

<div class="category">
  <h3>Select the category</h3>
  <select [(ngModel)]="selectedCategory">
    <option *ngFor="let category of categories"
      [ngValue]="category">{{category.name}}</option>
  </select>
</div>

<app-product-list [category]="selectedCategory"></app-product-list>
