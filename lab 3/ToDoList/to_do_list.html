<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do</title>
  <style>
    body{
      background-color: #e7eef1;
      text-align: center;
      font-family: sans-serif;
      color: #424141;
      padding: 20px;
    }

    .main{
      margin-left: 30px;
      margin-top: 21px;
    }

    h1{
      position: relative;
      top: 70px;
    }

    .NewTask{
      margin-top: 80px;
      width: 450px;
      background-color: white;
      text-align: left;
      padding: 5px;
      padding-left: 20px;
      box-shadow: 4px 4px rgb(182, 182, 201);
      border: 10px;
      border-radius: 5px;
    }

    .add{
      margin-left: 15px;
      height: 27px;
      background-color: #2e9ce5;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .add:hover{
      background-color: #005ede;
    }

    .tasks{
      margin: 15px 0px 0px -80px;
    }

    .task{
      width: 500px;
      height: 1px;
      border: 1px solid #dbdbdb;
      padding: 20px;
      border-radius: 7px;
      margin-left: 450px;
      margin-top: 10px;
    }

    .task-checkbox{
      -webkit-appearance: none;
      border: 1px solid #cacece;
      padding: 8px;
      display: inline;
      margin: 0px 10px 0px 0px;
      position: relative;
      float: left;
    }

    .task-checkbox:checked{
      background-color: #5294E2;
      border: 1px solid;
    }


    .bin{
      width: 23px;
      float: right;
    }

    .task-new{
      border: none;
      display: inline-block;
      width: 85%;
      padding-left: 15px;
      margin-top: 5px;
      margin-bottom: 5px;
      text-decoration: none;
    }

    .task-checkbox:checked::after{
      content: '\2714';
      position: absolute;
      top: 0px;
      left: 3px;
      color: white;
    }

    .task-checkbox:checked + span{
      text-decoration: line-through;
    }

  </style>
</head>


<body>

<div class="main">
  <div id="Title"><h1>ToDo List</h1></div>
  <div class="input">
    <input class="NewTask" type="text" placeholder="New Task">
    <button class="add" onclick="newTask()">Add</button>
  </div>

  <div class="tasks">
    <div class="task">
      <label class="task-new">
        <input type="checkbox" class="task-checkbox">
        <span>WebDev lab 3</span>
      </label>
      <img class="bin" src="bin.png" alt="bin">
    </div>
  </div>
  <script type="text/javascript" src="to_do.js"></script>
</div>


</body>
</html>
